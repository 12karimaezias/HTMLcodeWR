<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tableau Conteneur Complet</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #f9fafb;
      color: #222;
    }

    header {
      font-size: 24px;
      font-weight: 700;
      color: #007bff;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header span.emoji {
      font-size: 28px;
      line-height: 1;
    }

    .table-container {
      overflow-x: auto;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      padding: 10px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 800px;
    }

    th, td {
      text-align: left;
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:hover {
      background-color: #f1f7ff;
    }

    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
      header {
        font-size: 20px;
        gap: 6px;
      }
      table {
        font-size: 13px;
        min-width: unset;
      }
      th, td {
        padding: 8px 6px;
      }
    }
  </style>
</head>
