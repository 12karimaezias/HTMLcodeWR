<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Schéma Conteneur</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f4f7;
      color: #333;
    }

    .header {
      font-size: 20px;
      font-weight: bold;
      color: #007BFF;
      margin-bottom: 20px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #444;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }

    .info-label {
      font-weight: 600;
      color: #555;
      min-width: 120px;
    }

    .info-value {
      color: #222;
    }

    @media (max-width: 480px) {
      .info-row {
        flex-direction: column;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="header">Bienvenue !</div>

  <div class="title">Information Conteneur</div>
  <div class="card">
    <div class="info-row">
      <div class="info-label">N° TC :</div>
      <div class="info-value">TGHU8762930</div>
    </div>
    <div class="info-row">
      <div class="info-label">Type :</div>
      <div class="info-value">40P</div>
    </div>
    <div class="info-row">
      <div class="info-label">ISO :</div>
      <div class="info-value">HC</div>
    </div>
  </div>

  <div class="title">Marchandise</div>
  <div class="card">
    <div class="info-row">
      <div class="info-label">Marchandise :</div>
      <div class="info-value">Sucre</div>
    </div>
    <div class="info-row">
      <div class="info-label">Tonnage :</div>
      <div class="info-value">3,3 Tonne</div>
    </div>
  </div>

</body>
</html>
